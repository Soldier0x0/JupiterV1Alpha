# MongoDB Configuration for Jupiter SIEM

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

# Security
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid


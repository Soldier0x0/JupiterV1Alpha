server {
    listen 80;
    server_name projectjupiter.in www.projectjupiter.in;

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer";
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self';";

    location / {
        root /opt/jupiter/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Long-term caching for assets
    location /assets/ {
        root /opt/jupiter/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No caching for index.html
    location = /index.html {
        root /opt/jupiter/frontend/dist;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Reverse proxy for API
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

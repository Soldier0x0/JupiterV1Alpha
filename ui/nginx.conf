server {
    listen 80;

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer";
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self';";

    # Serve SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-term caching for assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No caching for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Reverse proxy for API
    location /api/ {
        proxy_pass http://siem-api:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Reverse proxy for WebSocket
    location /socket.io/ {
        proxy_pass http://siem-api:8080/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
